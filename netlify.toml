[build]
  publish = "."
  command = "echo 'No build command needed'"

[build.environment]
  NODE_VERSION = "18"

# Redirect правила
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Заголовки для безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Заголовки для админ панели
[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-cache"

# Заголовки для изображений
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Заголовки для JSON файлов
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"
    Content-Type = "application/json; charset=utf-8"

# Identity настройки для CMS
[template.environment]
  NETLIFY_IDENTITY_URL = "/.netlify/identity"
